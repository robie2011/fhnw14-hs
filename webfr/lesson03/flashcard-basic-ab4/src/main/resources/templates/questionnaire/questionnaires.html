<!DOCTYPE html>
<html 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
    <title>flashcard</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/app.css" />
</head>
<body>
    <div class="container-fluid col-md-offset-3">
        
        <form th:action="@{/questionnaires}" th:object="${questionnaire}" method="post" >
            <input type="text" class="form-control col-md-1" th:field="*{title}" />
            <input type="text" class="form-control col-md-1" th:field="*{description}" />
            <input type="submit" value="New" class="btn btn-primary"/>
        </form>
        
        <div th:each="questionnaire : ${questionnaires}">
        	[<span th:text="${questionnaire.id}"></span>]
        	<strong th:text="${questionnaire.title}"></strong>
        	<span th:text="${questionnaire.description}"></span>
        	<p/>
        </div>        
    </div>  
</body>
</html>
